<!DOCTYPE html>
<html>
{{template "head"}}
<title>
    分类-我的 beego 博客
</title>
<link rel="stylesheet" type="text/css" href="../static/css/dafeng.css">
</head>
<body style="padding-top: 70px">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        {{template "navbar" .}}
    </div>
</div>
<div class="container content">
    <h1>分类列表</h1>
    <label>分类名称</label>
    <form class="form-horizontal" method="get" action="/category">
        {{$isLogin := .IsLogin}}
        {{if $isLogin}}
        <div class="form-group form-group-lg">
            <div class="col-sm-10">
                <input id="name" class="form-control " placeholder="Enter category name" name="name">
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-default btn-lg" onclick="checkInput();">添加</button>
            </div>

        </div>
        <input type="hidden" name="op" value="add">
        {{end}}
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>名称</th>
            <th>文章数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{range .Categories}}
        <tr>
            <th>{{.Id}}</th>
            <th>{{.Title}}</th>
            <th>{{.TopicCount}}</th>
            <th>
                <a href="/category?op=del&id={{.Id}}">删除</a>
            </th>
        </tr>
        {{end}}
        </tbody>
    </table>
    <script type="text/javascript">
        function checkInput() {
            var name = document.getElementById("name")
            if (name.value.length == 0) {
                alert("请输入分类名称")
                return false
            }
            return true
        }
        function backToHome() {
            window.location.href = "/"
            return false
        }
    </script>
</div>

<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
